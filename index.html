---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h1>Projects</h1>
  <ul class="posts">
    {% for project in site.projects %}
      <li><span>{{ project.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ project.url }}">{{ project.title }}</a></li>
    {% endfor %}
  </ul>
</div>
